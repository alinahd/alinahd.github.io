<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook</title>
  
  <!-- jQuery must load before Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    .page {
      width: 400px;
      height: 500px;
      background: white;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project4.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project42.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project43.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project44.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project45.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project46.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project47.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/book/Alinah_Danish_Type_Project48.jpg" alt="Page 8"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
