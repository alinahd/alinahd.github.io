      padding: 0;
    }

    body {

      background: white;
      margin: 40px;
      color: #5a5454;
      overflow-x: hidden;
    }

    .container {

      margin: 0 auto;
    }

    .entry {
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-bottom: 1px solid #aaa;
    }

    .category {
      font-style: italic;
      font-size: 14px;
      color: #999;
    }

    .title {
      font-size: 32px;
      font-weight: 400;
      text-decoration: none;
      color: inherit;
      transition: font-style 0.3s;
    }

    .title:hover {
      font-style: italic;
    }

    .navbar {
      display: flex;
      justify-content: center;
      padding-left: 10%;
      padding: 20px;
      background: white;
      position: sticky;
      top: 0;
      width: 100%;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-size: 32px;
      font-weight: bold;
      margin: 0 15px;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff4500;
      text-decoration: underline;
    }

    .content {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
    }

    #preview {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 8px;
      transition: opacity 0.3s ease;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }
  

  </style>
</head>
<body>

  <div class="navbar">

  <div class="container">

    <div class="entry">

    <div class="entry">

      <a href="Digital detox.html" class="title" data-image="images/digital.jpg" data-width="370px" data-height="auto">Digital Detox</a>
    </div>
      <div class="entry">
        <span class="category">Web Design</span>
        <a href="rackd.html" class="title" data-image="images/8.png" data-width="350px" data-height="auto">RACKD</a>

      <div class="entry">

          <a href="nearby.html" class="title" data-image="images/9.png" data-width="200px" data-height="auto" >Nearby</a>

    </div>
  
      
  </div>
  <img id="preview" src="" alt="Preview" />

  <script>
    const titles = document.querySelectorAll('.title');
    const preview = document.getElementById('preview');

    titles.forEach(title => {
      title.addEventListener('mouseover', () => {
        const imageUrl = title.getAttribute('data-image');
        const width = title.getAttribute('data-width') || '300px';
        const height = title.getAttribute('data-height') || 'auto';

        if (imageUrl) {
          preview.src = imageUrl;
          preview.style.width = width;
          preview.style.height = height;
          preview.style.opacity = '1';
        }
      });

      title.addEventListener('mouseout', () => {
        preview.style.opacity = '0';
        setTimeout(() => {
          preview.src = '';
        }, 300);
      });
    });
  </script>

</body>
